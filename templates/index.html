<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>CityBikeSharing</title>
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/balde73/creativeGo/Staging/css/creativeGo.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3r5VYy6WFPtkxrXPT9WmtUlZdbWEKhI8"></script>
	<script src="assets/angular.js"></script>
	<script type="text/javascript" src="js/build.js"></script>
</head>
<body>
	<div ng-controller="BikeController" class="all-height map-box">

		<div ng-class="{ 'zoom-station' : currentStation }" class="controller all-height Bwhite m-card-2">
			<!-- testata -->
			<div class="">
				<div class="default-intro">
					<div class="no-border font90 padd10">
						CityBikeSharing
					</div>
				</div>
				<div class="station-intro">
					<div class="padd10 flex fd-row">
						<div class="">
							<i ng-click="closeStation()" class="material-icons">&#xE896;</i> <!-- back to list -->
						</div>
						<div class="icon-text ptleft occupy-all">
							{{currentStation.name}}
						</div>
						<div class="">
							<i ng-click="closeStation()" class="material-icons">&#xE14C;</i> <!-- clear -->
						</div>
					</div>
				</div>
			</div>
			<div class="space-line op2"></div>
			<!-- corpo -->
			<div class="scroll-container">
				<ul class="padd10">
					<li ng-click="openStation(station)" ng-class="{'is-open' : station.isOpen}" ng-repeat="station in stations" class="station">
						<image-text>
							<div class="image">
								<div class="Blight-gray all-height">
									<img ng-src="{{station.photo}}" class="all-width">
								</div>
							</div>
							<div class="text">
								<div class="paddTB5">
									<h2 class="wb">{{ station.name }}</h2>
									<p class="font80 op7 paddT2">{{ station.address }}</p>
								</div>
								<div class="paddT2">
									<div class="badge Cgreen">
										<div class="i-align">{{ station.bikes }}<span class="op6">/{{ station.totalSlots}}</span></div>
										<i class="material-icons">&#xE52F;</i>
									</div>
								</div>
							</div>
						</image-text>
						<div class="utils">
							<div class="bikes">
								<i class="material-icons Cgreen" ng-repeat="i in range(station.bikes)">&#xE52F;</i>
								<i class="material-icons op2" ng-repeat="i in range(station.slots)">&#xE52F;</i>
								<i class="material-icons Cred" ng-repeat="i in range(station.totalSlots - station.slots - station.bikes)">&#xE52F;</i>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div id="map" class="all-height map">
		</div>

	</div>
</body>
</html>
